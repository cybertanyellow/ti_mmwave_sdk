
<dom-module id="ti-rov-viewStyles">
  <template>
    <!-- Shared CSS rules for rov elements -->
    <style>
      #downloadViewTooltip, #refreshViewTooltip {
        --paper-tooltip-background: black;
      }
      #refreshButton::shadow paper-ripple {
        color: rgb(0,0,0);
      }
      #refreshSpinner {
        margin-left: 10px;
        margin-right: 10px;
        width: 16px;
        height: 16px;
        --paper-spinner-stroke-width: 2px;
        --paper-spinner-color: black;
      }
      .resizer { /* resizer control styling */
        width: 10px;
        height: 10px;
        position: absolute;
        right: 0;
        bottom: 0;
        cursor: se-resize;
      }
      .viewToobarButton {
        margin-left: 0px;
        width: 36px;
        height: 36px;
      }
    </style>
  </template>
</dom-module>
